<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../score.js"></script>
    <title>Score Calculator</title>
</head>

<body>
    <form id="form" method="dialog"
        onsubmit="calculateFromForm(this, document.getElementById('planteTotal'), document.getElementById('pamiTotal'), document.getElementById('panneauSolaireTotal'), document.getElementById('bonus'), document.getElementById('rawTotal'), document.getElementById('total'))">
        <table>
            <thead>
                <tr>
                    <th colspan="2" class="h1">Team</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2" class="h2">Plantes</th>
                </tr>
                <tr>
                    <th>Plante</th>
                    <td>
                        <input type="number" name="plante" form="form" min="0" value="9" max="36">
                    </td>
                </tr>
                <tr>
                    <th>Dans un pot</th>
                    <td>
                        <input type="number" name="pot" form="form" min="0" value="0" max="36">
                    </td>
                </tr>
                <tr>
                    <th>Dans une jardinière</th>
                    <td>
                        <input type="number" name="jardiniere" form="form" min="0" value="9" max="36">
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        <input type="number" id="planteTotal" readonly>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="h2">PAMIs</th>
                </tr>
                <tr>
                    <th>Présent dans une zone</th>
                    <td>
                        <input type="number" name="pami" form="form" min="0" value="3" max="6">
                    </td>
                </tr>
                <tr>
                    <th>En contact</th>
                    <td>
                        <input type="number" name="pamiContact" form="form" min="0" value="0" max="6">
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        <input type="number" id="pamiTotal" readonly>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="h2">Panneaux solaires</th>
                </tr>
                <tr>
                    <th>Fait</th>
                    <td>
                        <input type="number" name="panneauSolaire" form="form" min="0" value="6" max="6">
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        <input type="number" id="panneauSolaireTotal" readonly>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="h2">Bonus</th>
                </tr>
                <tr>
                    <th>Estimation</th>
                    <td>
                        <input type="number" name="estimation" form="form" min="0" value="76" max="300" oninput="document.getElementById('form').submit()">
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        <input type="number" id="bonus" readonly>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="h2">Total</th>
                </tr>
                <tr>
                    <th>Raw</th>
                    <td>
                        <input type="number" id="rawTotal" readonly>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Calculate">
                    </th>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>
                        <input type="number" id="total" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <style>
        table {
            background-color: green;
            color: white;
            border-radius: 10px;
            padding: 10px;
            min-width: 400px;
        }
        table th {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: left;
        }
        table th.h1 {
            font-size: 3em;
            text-align: center;
        }
        table th.h2 {
            font-size: 1.5em;
            text-align: center;
        }
        table td, table th {
            padding: 3px;
        }
        input {
            font-family: monospace;
            padding: 3px 10px;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</body>

</html>
